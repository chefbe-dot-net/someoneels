text:
  nl: |-
    Onderstaande fragmenten zijn een greep uit ons repertoire. Hou deze website in de gaten voor updates en recente opnames!
  en: |-
    The next few song samples give only a sketchy idea of our sound. Keep an eye on this website for updates and more recent recordings!
  fr: |-
    Les quelques chansons qui suivent vous donnent une idée de notre son. Gardez un oeil sur ce site web afin d'écouter les chansons les plus récentes.
