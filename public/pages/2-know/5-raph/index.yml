    Raph (°1962)
    
    Raphaël Van Goubergen tokkelt al sinds peuterleeftijd op de piano. Hij kreeg zijn eerste lessen op 8 jaar van zijn vader August Van Goubergen. Later volgde hij notenleer en piano in de muziekschool van Kampenhout, waar hij tot 2009 is blijven plakken … als leraar (piano, jazzharmonie, improvisatie, samenspel, orkest, gehoortraining) en als verantwoordelijke coördinator. Gebeten door het virus, volgde Raph ook notenleer en piano (bij Jean Brouwers) in de muziekacademie van Schaarbeek en in het Stedelijke Conservatorium van Leuven. Onder invloed van zowel August Van Goubergen als Willy Van Goubergen, zijn oom, ontwikkelde hij een voorkeur voor jazz- en bluespiano. De eerste begrippen van de jazzharmonie leerde hij kennen bij Pierre Van Dormael. Vervolgens vervolmaakte hij zich in deze discipline als doorgewinterd autodidact met belangrijke naslagwerken van o.a. Barrie Nettles, Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Jacques Siron, ...
    
    Sinds 2002 is Raphaël Van Goubergen, als leraar muziektheorie, ritme, compositie, improvisatie en stijlen, verbonden aan de Rock- en Jazzstage van Jeugd & Muziek Brussel. 
    
    In 2009 richtte hij, samen met enkele collega’s, het collectief [CLASS & JAZZ](http://www.classandjazz.be), een nieuw muzikaal pedagogisch project dat streeft naar een kwalitatief aanbod van muziekopleidingen.
    
    Vanaf 1974 leerde Raph het metier voornamelijk op de planken met diverse rock-, pop-, blues- jazz- en chansongroepen. En dit zowel in België als in het buitenland. Zijn eerste LP werd geperst in 1981 met zijn eigen groep PSOPHO, waarna al gauw ander concert-, televisie- en studiowerk op het agenda verscheen met o.a. APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE, TOM GOLDSCHMIDT, CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, JEAN-BOSCO SAFARI, BLANC MARIE...
    
    Voor vele van die groepen was Raph componist en/of arrangeur, maar vaak ook muzikaal directeur. Zijn talent werd en wordt eveneens vaak ingezet voor de muzikale toets van theaterproducties bij o.a. de Belgische Improvisatie Liga, Rob Van Oudenhoven en Max Thyssen. Sinds 1980 rekent SABAM Raph tot haar leden.
  fr: |-
    Raph (°1962)
    
    Raphaël Van Goubergen chipote les touches depuis sa plus tendre enfance. Il reçut ses premières leçons de piano à 8 ans de son père, Auguste Van Goubergen. Plus tard il suivit des cours de solfège et de piano à l’école de musique de Kampenhout où il s’est ancré jusqu’à aujourd’hui … en tant que professeur (piano, harmonie jazz, improvisation, ensemble, orchestre, développement de l’oreille) et coordinateur pédagogique et administratif. Il prit également des cours de solfège et de piano (chez Jean Brouwers) à l’académie musicale de Schaerbeek et au conservatoire de Leuven. Il développa un goût pour le jazz et le blues sous l’influence de son père et de son oncle, Willy Van Goubergen. C’est de Pierre Van Dormael qu’il apprit les premières notions d’harmonie jazz. Depuis il s’est parfait en la matière de façon autodidacte en lisant les maîtres Barrie Nettles, Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Jacques Siron, ...
    
    Depuis 2002, Raphaël est également lié aux jeunesses musicales de Bruxelles (section néerlandophone) en tant que professeur de théorie musicale, rythme, composition, improvisation et styles pour les stages Rock et Jazz. 
    
    En 2009, il crée l’association [CLASS & JAZZ](http://www.classandjazz.be) avec quelques collègues, un nouveau projet pédagogique qui veut tendre vers une plus grande qualité d’enseignement musical.
    
    Il apprit le métier à partir de 1974 en faisant de la scène avec des groupes divers rock, pop, blues, jazz et chanson. Il enregistra son premier 33 tours avec son groupe PSOPHO en 1981. Depuis, les concerts, télévisions et enregistrements se sont succédé avec, entre autres, APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE, TOM GOLDSCHMIDT, CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, JEAN-BOSCO SAFARI, BLANC MARIE...
    
    Pour beaucoup de ces groupes Raph était compositeur, arrangeur et souvent aussi directeur musical. Il a également été animateur musical pour le théâtre, notamment avec le BIL (ligue d’impro néerlandophone) avec Rob Van Oudenhoven et Max Thyssen. Il est membre de la SABAM depuis 1980.
  en: |-
    Raph (°1962)
    
    Raphaël Van Goubergen teases the piano keys since his early childhood. He got his first piano lessons from his own Father, August Van Goubergen at the age of 8. Later he attended music theory and piano lessons at the music school of Kampenhout where he got stuck until today … as a teacher (piano, jazz harmony, improvisation, band sessions, orchestra, ear training) and as the pedagogical and administrative coordinator. He also attended theory and piano lessons (with Jean Brouwers) at the music academy in Schaerbeek and at the music conservatory in Leuven. He developed a preference for jazz and blues under influence of his father and his uncle, Willy Van Goubergen. He got his first jazz harmony lessons from Pierre Van Dormael. He later perfected this knowledge as an autodidact reading the masters such as Barrie Nettles, Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Jacques Siron, ...
    
    Since 2002 Raph is also teacher in music theory, rhythm, composition, improvisation, and styles at rock and jazz summer camps for the youth. (Jeugd en Muziek Brussel) 
    
    In 2009, along with a few colleagues, Raph created the [CLASS & JAZZ](http://www.classandjazz.be) association, a new music tuition project that strives to offer qualitative music teaching.
    
    He learned the job on stage starting in 1974 with various rock, pop, blues, jazz and song bands. He recorded his first LP in 1981 with his own band PSOPHO. Since then, concerts, television work and recordings have multiplied with, among others, APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE, TOM GOLDSCHMIDT, CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, JEAN-BOSCO SAFARI, BLANC MARIE...
    
    For many of those bands Raph was composer, arranger and often also musical director. He also worked as a pianist for the theatre with, notably, the Belgian Improvisation League, with Rob Van Oudenhoven and Max Thyssen. He is a member of SABAM (Belgian authors and composers union) since 1980.
