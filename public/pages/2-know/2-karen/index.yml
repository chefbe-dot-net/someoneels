  nl: |-
    Karen (1986°)
    
    Karen Van Humbeeck begon haar muzikale carrière aan de Muziekacademie van Oud-Heverlee toen ze 11 was. Ze leerde er naast de algemene kneepjes van het vak ook hoe ze een piano en contrabas in het gareel moest houden.
    
    De muziek kreeg haar steeds meer in haar greep en na vier jaar Algemeen Secundair Onderwijs hield Karen het voor bekeken en volgde ze haar hart naar het Leuvense Lemmensinstituut. Na de derde graad Kunsthumaniora en het eerste jaar klassieke zang, vond Karen helemaal haar draai in de bacheloropleiding jazz. Twee jaar later verlegde ze haar grenzen naar de gelijknamige en stevig gereputeerde jazzafdeling van het Antwerpse Conservatorium.
    
    Naast haar eigen scholing gaf Karen ook les in de creatieve kinderateliers van Mozaïek in Bertem. De kinderen konden er twee jaar lang genieten van Karen’s onderricht in zang, piano, koor, ensemble en algemene muziekvorming. Eerder al was haar stempel ook terug te vinden in WIEBE, meespeeltheaters voor kinderen, waar ze niet alleen zang en dans verzorgde, maar ook cd’s inzong.
    
    In haar eigen groep, WOLFLAND, kan Karen volledig haar creatieve ei kwijt met het schrijven én brengen van muziek. Dat laatste doet ze ook als lead- en backing zangeres bij de funkgroep BARBAPAPAS.
  fr: |-
    Karen (1986°)
    
    Karen Van Humbeeck commença sa carrière musicale à l’académie de musique d’Oud-Heverlee à 11 ans. Elle y apprit le solfège, le piano et la contrebasse. La musique devint une réelle passion et après quatre années d’humanités en enseignement général elle prit son envol vers les humanités artistiques au Lemmensinstituut à Louvain. Après les humanités, et une première année de bachelor en chant classique, c’est dans la section jazz qu’elle s’épanouit totalement. Deux ans plus tard elle s’inscrira au Conservatoire de musique à Antwerpen, réputé pour sa section jazz.
    
    Karen donna des cours de musique aux ateliers créatifs Mozaïek à Bertem. Elle y enseigna aux enfants le chant, le piano, le chant choral, le jeu d’ensemble et le solfège. Elle participa aussi aux ateliers théâtraux pour enfants, WIEBE, où elle prit en charge le chant et la danse. Elle y prêta également sa voix pour plusieurs enregistrements de CD.
    
    Dans son propre groupe, WOLFLAND, elle est auteur-compositeur- interprète de son répertoire personnel. Elle est également lead- et backingvocalist du groupe funk BARBAPAPAS.
  en: |-
    Karen (1986°)
    
    Karen Van Humbeeck started her musical career at the music academy in Oud-Heverlee when she was 11 years old. That’s where she learned the music theory and how to play the piano and the double-bass. The music developed into a real passion and after four years of general education she followed her heart to the Lemmensinstituut in Louvain (secondary and higher musical education). After the secondary school, and one year of higher schooling in classical singing, she shifted towards the jazz school where she found her real drive. Two years later she decided to continue her schooling in the Anwerp Music Conservatory, a school with a solid reputation for its jazz section.
    
    Next to her schooling, Karen taught music to children in creative workshops at Mozaïek in Bertem. There, she gave lessons as diverse as singing, piano, choir, ensemble and music theory. She also participated at the theatric workshops for children, WIEBE, where she was in charge for the signing and the dancing of the children, but also for singing for the recording of various CD’s.
    
    In the band WOLFLAND, Karen is the author, composer and performer of her own repertoire. She’s also lead- and backing vocalist in the funk band BARBAPAPAS.
