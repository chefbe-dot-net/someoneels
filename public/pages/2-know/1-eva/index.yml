  nl: |-
    Eva (°1986)
    
    Als 6-jarige uk startte Eva Tulkens haar muzikale carrière met pianolessen in een schooltje in Steenokkerzeel. Enkele jaren later had ze haar diploma notenleer op zak en schakelde ze over naar de muziekschool van Kampenhout. Hier werden haar pianoskills onder handen genomen door Raphaël van Goubergen, die haar begeleidde tot Eva 21 werd. In die periode volgde ze eveneens 5 jaar vioollessen bij Nancy Frans en 3 jaar Algemene Muziek Vorming aan dezelfde school.
    
    Tijdens de zomer van 2005 kreeg Eva de kans om als backing-zangeres mee te werken aan een project van Thomas Molineaux, waarbij haar prestaties op een demo geregistreerd werden. Van het één kwam het ander en ze ontpopte zich als één van de enthousiaste zangeressen van Thomas’ Rockabilly-groep THE ROCKETEERS.
    
    Eva’s interesse voor zang, in het bijzonder binnen het ruime jazzgenre, kent zijn oorsprong in de uitgebreide cd-collectie van haar vader en werd aangemoedigd door pianoleraar Raph. In 2006 besloot ze deel te nemen aan het toelatingsexamen voor het conservatorium in Brussel. Haar voorbereiding bestond uit zanglessen bij Caroline Asaert, niet toevallig ook leerkracht aan de Kampenhoutse muziekschool. Raph, die slechts enkele deuren verder zijn muzieklessen doceert, was onder de indruk van haar stemgeluid en vroeg haar enkele sessies bij SOMEONE ELS mee te zingen. Na een uitgebreide kennismaking met de groep en haar leden, besloten deze laatsten een plaatsje voor Eva te voorzien in de band.
    
    In Brussel volgde Eva aan het Conservatorium een jaar zanglessen binnen de afdeling jazz en lichte muziek, onder meer bij David Linx. Sinds 2007 volgt ze de jazzopleiding aan het Conservatorium van Antwerpen en hoopt het hiermee nog ver te kunnen schoppen.
  fr: |-
    Eva (°1986)
    
    Eva commença sa carrière musicale à l’age de 6 ans en prenant des cours de piano à l’école de musique de Steenokkerzeel. Quelques années plus tard, un premier diplôme de solfège en poche, elle s’orienta vers l’école de musique de Kampenhout où elle fut prise en charge par Raphaël Van Goubergen jusqu’à l’age de 21 ans. Elle y suivit aussi 5 ans de violon chez Nancy Frans et 3 ans de solfège supplémentaires.
    
    En 2005 elle eu l’occasion de travailler à un projet d’enregistrement, en tant que choriste, avec Thomas Molineaux. C’est ainsi qu’elle devint l’une des chanteuses du groupe rockabilly de Thomas, THE ROCKETEERS.
    
    Son goût du chant, et en particulier du chant jazz, trouve son origine dans l’immense collection de disques de son père. En 2006, elle se mit en tête de tenter un examen d’entrée pour le chant jazz au conservatoire de Bruxelles. Elle en parla à Raph, son professeur de piano, qui ne l’avait jusqu’alors jamais entendu chanter. Il lui conseilla de prendre des cours chez sa collègue de chant à l’école de musique, Caroline Assaert. C’est ainsi que Raph, seulement quelques portes plus loin, découvrit le son de sa voix. Il l’invita pour quelques essais avec SOMEONE ELS et quelques mois plus tard, elle devint membre à part entière du groupe.
    
    Eva a suivi une année de cours de chant jazz au conservatoire de Bruxelles avec David Linx. Depuis 2007 elle poursuit ses études de jazz au conservatoire d’Antwerpen.
  en: |-
    Eva (°1986)
    
    Eva started her musical career at the age of 6 with piano lessons in the music school in Steenokkerzeel. A few years later, with a certificate for music theory, she joined the music school in Kampenhout where she improved her piano skills with Raphaël Van Goubergen until the age of 21. She also learned the violin for 5 years with Nancy Frans, and more music theory for 3 years.
    
    In 2005 she had the opportunity to work on some recordings, as a backing vocalist, with Thomas Molineaux. That’s how she later became one of the female singers in Thomas’ rockabilly band, THE ROCKETEERS.
    
    Her interest in singing, and particularly in jazz singing, grew under influence of the immense record collection of her father. In 2006 she decided to try an admission test for jazz singing at the Royal Conservatory for Music in Brussels. She talked of her intention to her piano teacher, Raph, who had never heard her sing before. He advised her to take some singing lessons with his colleague, Caroline Asaert. That’s how he discovered, only a few doors away, the sound of Eva’s voice. He invited her for a try-out with SOMEONE ELS, and only a few months later she became a full member of the band.
    
    Eva attended one year of singing classes with David Linx at the Royal Conservatory of Brussels. She now continues her studies in jazz singing at the Royal Conservatory of Antwerp.
