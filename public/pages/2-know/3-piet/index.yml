nl: |-
  Piet (°1966)

  Op 14-jarige leeftijd nam Piet Haven zijn eerste gitaar ter hand. Vooral de kleinkunst kon deze jonge autodidact bekoren. Naast zijn eigen werk ontpopte hij zich tot singer-songwriter voor diverse totaal- en schoolspektakels. Twee jaar later geraakte hij hierdoor verzeild bij het Haachtse schoolrockbandje 4’ TOO LATE. Ook hier nam hij het leeuwendeel van de songteksten en de muziek voor zijn rekening. Later besloot hij zich toe te leggen op het synthesizerwerk en ontdekte hij de kracht van zijn stem.

  Zoals bij vele jonge bands het geval is, moesten ook deze jongens hun muziek opzij zetten voor het echte beroepsleven. Maar het bloed kruipt waar het niet gaan kan en amper 1 jaar later, we schrijven 1991, stond Piet alweer op de planken met BRASSO GITANO om de vierstemmige zang van de band te versterken. Bij deze groep maakte hij kennis met de geneugten van de basgitaar die, omwille van de akoestische look van de groep, al gauw werd vervangen door de fretloze versie. Ook bij dit instrument was Piet zijn eigen leermeester.

  In 1994 werd Piet gevraagd door DL99, wat staat voor ‘DELAY 99’, een coverband die oorspronkelijk uitsluitend uit Sabena personeel bestond. In deze band, waar hij zowel zang, klavierwerk als bas verzorgde, leerde hij Els Artois kennen en via Els ook Raphaël Van Goubergen. Hij werd door hen uitgenodigd bij de groep die SOMEONE ELS werd gedoopt. Door het genre van deze nieuwe groep werd Piet verplicht om muziek te leren lezen, zodat hij de jazzpartituren kon ontcijferen. Sinds het ontstaan van SOMEONE ELS is Raph niet alleen een compagnon, maar ook een goede leermeester voor Piet. Tijdens hun muzikale escapades wagen ze zich al eens aan een compositie. Wordt vast en zeker vervolgd!

  Andere muzikale projecten van Piet zijn KIFKIF, waar hij sinds 2002 als zanger en bassist fungeert en bands als ATTIC TRAFFIC, WILSELE ALL STARS, ...

fr: |-
  Piet (°1966)

  C’est à 14 ans que Piet eu sa première guitare. Autodidacte, il s’intéressa d’abord à la chanson a texte, et devint très vite chanteur/compositeur, pour des spectacles à l’école. C’est ainsi que, 2 ans plus tard, il rejoignit un groupe rock, 4’ TO LATE, à Haacht, dont il fut le principal auteur-compositeur. Il y apprit également à jouer les claviers et à utiliser pleinement sa voix.

  Comme pour beaucoup de jeunes groupes, celui-ci se sépara une fois le temps venu de faire le choix de vie professionnelle. Mais Piet n’avait aucune intention d’arrêter la musique, et moins d’un an plus tard, en 1991, il se retrouvait sur scène avec le groupe BRASSO GITANO pour y renforcer le chant à 4 voix. C’est dans ce groupe qu’il se mit à la guitare basse, qui fut bien vite remplacée par un modèle sans frettes pour un son plus « acoustique ». Pour cette instrument également Piet n’eut d’autre maître que soi-même.

  En 1994, Piet fut demandé pour le groupe DL99 (Delay 99), un groupe de reprises, constitué à l’origine uniquement de membres du personnel de la SABENA. C’est dans ce groupe, dont il fut chanteur, et alternativement claviériste et bassiste, qu’il rencontra Els Artois et Raphaël Van Goubergen. Ceux-ci l’invitèrent à rejoindre leur duo, et c’est ainsi que SOMEONE ELS vit le jour. Le nouveau style de musique obligea Piet à apprendre à lire la musique pour pouvoir apprendre les standards de jazz. Dés le début de SOMEONE ELS, Raph fut pour Piet un véritable compagnon, mais aussi un bon maître de musique. Ils s’osent de temps à autre à la composition lors de leurs délires musicaux. Affaire à suivre !

  Parmi les autres projets musicaux auxquels Piet participe on retrouve KIF KIF, dont Piet est chanteur et bassiste depuis 2002, et des groupes comme ATTIC TRAFFIC, WILSELE ALL STARS, ...

en: |-
  Piet (°1966)

  Piet got his first guitar at the age of 14. As an autodidact with a particular interest in lyric songs, he quickly became the singer/songwriter for school shows. That’s how he got discovered and invited to join, 2 years later, 4’ TO LATE, a rock band in Haacht, where he was the main author/composer. He also learned how to play the keyboards and to use the full capacity of his voice.

  In 1994, Piet was asked to join DL99 (Delay 99), a cover band originally manned only by SABENA personnel. It was in this band, where he was singer, keyboard player and later bassist, that he met Els Artois and Raphaël Van Goubergen. These two asked him to join their duo, and that’s how SOMEONE ELS was born. The new style of music taught Piet to read music and to play jazz. From the beginning Raph was not only a companion but a good music teacher as well. Together, whenever they let themselves go in their musical trips, they try to compose and write. To be continued!

  Piet also participates in other projects, like KIF KIF, where he is singer and bassist since 2002, and other bands like ATTIC TRAFFIC, WILSELE ALL STARS, …

