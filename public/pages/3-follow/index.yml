text:
  nl: |-
    Met fierheid stellen we u graag Karen Van Humbeeck voor. Ze is onze nieuwe veelzijdige zangeres (en ze is ook pianiste … en componiste …) met een wild creatief temperament. “She may look like a saint, but she’s breaking every rule." 
    
    Sinds eind deze zomer (2008) nam Karen de taak over van Els Artois. We zeggen Els weliswaar geen vaarwel. We hopen haar nog vaak als “more than special” guest te mogen verwelkomen op toekomstige gigs.
    
    Ondertussen werkt SOMEONE ELS verder aan verschillende projecten. We blijven uw privéfeesten opluisteren. We houden u op de hoogte van zodra we een “publiek” concert geven.
  en: |-
    We are proud to introduce Karen Van Humbeeck. She is our new singer (and she’s also a pianist … and a composer …) with a wild creative temperament. “She may look like a saint, but she’s breaking every rule.” 
    
    Karen took over Els Artois’ role at the end of last summer (2008). This is not a definitive farewell. We hope to welcome Els as a « more than special » guest on lots of future gigs.
    
    Meanwhile, SOMEONE ELS continues to work on different projects. We keep on playing on your private parties. We will keep you informed whenever a « public » concert is pending.
  fr: |-
    C’est avec fierté que nous vous présentons Karen Van Humbeeck. Elle est notre nouvelle chanteuse (mais elle est aussi pianiste … et compositrice …) au tempérament sauvage et créateur. “She may look like a saint, but she’s breaking every rule.”
    
    Karen a repris le rôle d’Els Artois à la fin de l’été passé (2008). Nous ne disons pas adieu à Els, nous espérons la recevoir encore souvent comme « more than special » guest à nos concerts futurs.
    
    Entretemps SOMEONE ELS travaille sur plusieurs projets. Nous continuons à animer vos fêtes privées. Nous vous tiendrons au courant dés qu’un concert « public » se présentera.
