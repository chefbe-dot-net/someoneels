text:
  nl: |-
    # [MASALA](http://www.masalamusic.be//)
    	
    ### Bye Bye Girls. Hello Boys!
    In de marge van Someone Els, creëerden de jongens - Piet, Raph, Pieter en Andries - een "All Boys Band", een nieuwe klank met eigen composities:
    de groep [MASALA](http://www.masalamusic.be//) is geboren. Wordt vervolgd!
    
    ## CD
    SOMEONE ELS bracht in 2011 een CD uit met oud en nieuw materiaal.<br>
    @{/contact/}{Bestel uw CD via e-mail of telefoon.}
    
    Ondertussen werkt SOMEONE ELS verder aan verschillende projecten. We blijven 
    uw privéfeesten opluisteren. We houden u op de hoogte van zodra we een 
    “publiek” concert geven.

  en: |-
    # [MASALA](http://www.masalamusic.be//)
    
    ### Bye Bye Girls. Hello Boys!
    Next to Someone Els, the boys - Piet, Raph, Pieter and Andries - created an "All Boys Band", a new sound with own compositions:
    the band [MASALA](http://www.masalamusic.be//) is born. To be continued!
    
    ## CD
    SOMEONE ELS released a CD in 2011 with old and new material.<br>
    @{/contact/}{Order your CD by e-mail or by phone.}

    Meanwhile, SOMEONE ELS continues to work on different projects. We keep on 
    playing on your private parties. We will keep you informed whenever a « 
    public » concert is pending.

  fr: |-
