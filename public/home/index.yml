template: main
text:
  fr: |-
    SOMEONE ELS est un projet qui privilégie, selon la tradition jazz, l’expression 
    et l’improvisation des musiciens. Nos interprétations personnalisées de 
    compositions jazz et pop constituent un répertoire de concert qui sonne toujours 
    frais dans l’oreille.
    
    Etant un ensemble variable, de 5 à plusieurs musiciens, SOMEONE ELS est le groupe 
    idéal pour animer vos petits et grands événements. Nous apportons, en plus de 
    notre talent, la bonne humeur et l’ambiance, aussi le matériel de sonorisation 
    nécessaire à des salles de petite à moyenne dimension. 
    
    Nous présentons un répertoire varié, ouvert à vos suggestions et demandes. Nous 
    jouerons avec plaisir vos morceaux préférés lors de vos réceptions, fêtes d’entreprise 
    ou simplement chez vous, sur le tapis plain.

  nl: |-
    SOMEONE ELS is een project dat, naar goede jazztraditie, de expressie/improvisatie 
    van de uitvoerende muzikant voorop stelt. Onze eigen interpretatie van jazz- en 
    popcomposities zorgt voor een concerterend en steeds fris in de oren klinkend 
    repertoire.

    Door een flexibele bezetting vanaf 5 muzikanten, is SOMEONE ELS de ideale groep 
    om uw kleine en grote gelegenheden op te luisteren. We brengen behalve talent 
    en sfeer ook een klankinstallatie mee die geschikt is voor kleine en middelgrote 
    zalen.
    
    Naast een eigen, variabel repertoire, staan we ook steeds open voor uw suggesties 
    en verzoeken. We brengen met veel plezier uw favoriete nummers op uw receptie, 
    bedrijfsfeest of gewoon bij u thuis op de tapis plain.

  en: |-
    SOMEONE ELS is a project in which, as the jazz tradition wants, the expression 
    and improvisation of the performing musicians stand central. Our own interpretations 
    of jazz and pop standards guarantee a concert repertoire that always sounds 
    fresh in the ears.

    Being a flexible ensemble, with 5 or more musicians, SOMEONE ELS is the ideal 
    entertaining band for small and big occasions. We bring with our talent and 
    good mood also a sound system suited for small to middle sized locations.
    
    Our repertoire is variable and open to suggestions and requests. We will 
    enjoy playing your favourite tunes on your receptions, business parties, or 
    even in the living at home.

