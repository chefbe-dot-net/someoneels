    Pieter (°1984)
    
    Op 9-jarige leeftijd kroop Pieter Dedoncker voor het eerst achter het drumstel 
    van zijn oom, Danny Van Hoeck (X-legged Sally, FES,...). Op dat moment ontstond 
    een liefde voor het instrument en een passie voor ritme dat hem sindsdien niet 
    meer losgelaten heeft. Gedreven door de motivatie in de voetsporen van zijn muzikale 
    familielid te treden, schreef hij zich een jaar later in bij de Kampehoutse muziekschool, 
    waar ze -na even aandringen- op zoek gingen naar een drumleraar. Een half jaar 
    later startten zijn eerste lessen bij Wim de Bie, die hem 8 jaar lang onderricht 
    heeft gegeven.
    
    Hiernaast sloot Pieter zich op 12-jarige leeftijd aan bij fanfare ‘DE EENDRACHT’. 
    Beginnend bij de grosse caisse en eindigend met het drumstel doorzwierf hij daar 
    6 jaar lang de wereld van de percussie en zorgde voor een goede technische basis. 
    Enkele maanden voor zijn 15e verjaardag startte hij eveneens als drummer in de 
    toenmalige surf-groep HARLEY AND THE REVTONES, die nu nog steeds spelen onder 
    de naam LOS VENTURAS, zij het met een andere bezetting. Tourend door Europa 
    leerde hij de wereld van de ‘Rock ’n Roll’ kennen.
    
    Sindsien speelde hij in verschillende éénmalige projecten, waaronder RICKY ROCKET 
    UND DIE STAUBSAUGER, voorziet hij regelmatig het slagwerk van het Mechels Salonorkest, 
    speelde hij bij THE HYDROSONICS en opende zijn ogen voor nieuwe gelegenheden. 
    Geboeid door de finesses van jazz-drummen zag hij in SOMEONE ELS een ideale 
    partner voor verdere ontwikkeling en drumplezier.

  fr: |-
    Pieter (°1984)
    
    C’est à 9 ans que Pieter Dedoncker s’essaye pour la première fois à la batterie 
    de son oncle, Danny Van Hoeck (X-legged Sally, FES, …). Depuis l’amour de l’instrument 
    et la passion du rythme ne le quitteront plus. Désirant emboîter le pas de son oncle, 
    il s’inscrit à l’école de musique de Kampenhout en 1994 où il suivra les cours de 
    batterie pendant 8 ans chez Wim De Bie.
    
    En marge de l’école, il rejoint la fanfare ‘De Eendracht’ de Kampenhout à 12 ans. 
    En 6 ans de temps il développe ainsi une bonne base technique et parcourt le 
    magnifique monde de la percussion, commençant par la grosse caisse et terminant 
    par la batterie. A 15 ans il devient batteur du groupe surf ‘Harvey and the 
    Revtones’, qui joue encore actuellement sous le nom de ‘Los Venturas’. Ce groupe 
    lui permetra d’explorer le monde du Rock’n Roll en tournée européenne.
    
    Depuis il a participé à plusieurs projets, dont ‘Ricky Rocket und die Staubsauger’ 
    et ‘The Hydrosonics ‘. Il assure régulièrement les percussions pour le ‘Mechels 
    Salonorkest’ et il reste attentif à toute occasion qui se présente pour ouvrir 
    ses horizons musicaux. Passionné par la finesse de la batterie Jazz il a trouvé 
    avec le groupe SOMEONE ELS le partenaire idéal pour continuer à parfaire, et à 
    goûter au plaisir de, son jeu de batterie.

  en: |-
    Pieter (°1984)
    
    Pieter Dedoncker took the rhythm sticks at the age of 9, playing on the drums 
    of his uncle, Danny Van Hoeck (X-legged Sally, FES, …). Since then, the love for 
    that instrument and the passion for rhythm never left him. In 1994, driven by 
    motivation to emulate his uncle he took music lessons at the music school of 
    Kampenhout where he attended 8 years of drum courses with Wim De Bie.
    
    In addition to the school he joined the fanfare (brass band) ‘De Eendracht’ of 
    Kampenhout at the age of 12, where he had the opportunity during 6 years to develop 
    a good technical base and to discover the magical world of percussions, starting 
    on the bass drum and ending on the drums. At the age of 15 he became the drummer 
    for the surf band ‘Harvey and the Revtones’ that still plays today under the name 
    ‘Los Venturas’. That band gave him the opportunity to explore the world of Rock’n 
    Roll, touring in Europe.
    
    Since then he also participated in various projects, such as ‘Ricky Rocket und 
    die Staubsauger’ and ‘The Hydrosonics’. He still regularly plays percussions and 
    drums with the ‘Mechels Salonorkest’ and he always keeps his options open for any 
    new occasion to discover new musical horizons. Having a passion for the jazz drums, 
    he found in SOMEONE ELS the ideal partner for more exploring, and enjoying, the 
    drums.

