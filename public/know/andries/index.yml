    # Andries Baele (°1982)

    Hoe werd ik een jazz-violist <br>
    Aan dé academie van Diest<br>
    Juf Frieda gaf les<br>
    Bezorgde mij stress<br>
    En dwong mij te werken 't is triest

    Van Moe en van Va en van God<br>
    Zij hadden een elfde gebod<br>
    Een half uur per dag<br>
    Onder Va zijn gezag<br>
    Mijn broer onderging ook dat lot

    Studeren werd stilaan een sleur<br>
    Ik haatte mijn Moe haar gezeur<br>
    Ik nam mezelf op<br>
    Met record en stop<br>
    Een plan dat ik nu nog betreur

    Een maand lang stond deze casset<br>
    Te klinken héél luid naast mijn bed<br>
    Mijn Va had het door<br>
    “ De fout die ik hoor, <br>
    Is altijd hetzelfde couplet ! ”

    Ik improviseerde bij maan<br>
    Muziek van Grappelli Stéphane<br>
    Ik was toen nog maar<br>
    Een 14-tal jaar<br>
    Een louche manouche melomaan

    Toen kreeg ik een vrij sterke drang<br>
    Na vier jaar gestrijk en gezang<br>
    Ik wou naar een school<br>
    Speciaal voor viool<br>
    Te Leuven in 't Lemmensgevang

    Door 't strenge regiem van die school<br>
    Kreeg iedereen een aureool<br>
    Op elke cursist<br>
    Die Bach had betwist<br>
    Schoot zij met haar heilig pistool

    Ik schreef veel klassieke muziek<br>
    Mijn stijl lag bij dé Romantiek<br>
    Zo werd ik beslist<br>
    De huiscomponist<br>
    En voerde dat uit voor publiek

    Mijn hogere opleiding voor<br>
    Viool volgde ik bij de Moor<br>
    En Otto Drollez<br>
    En Nico Olé<br>
    Op 't katholiek Lemmenskantoor

    Ik volgde daar zéér strenge polyfonie<br>
    En haalde er dé eerste prijs harmonie<br>
    Toch mistte ik iets<br>
    Klassiek deed me niets<br>
    Ontvluchtte de Leuvense strafkolonie

    Inmiddels was ik bij Black Velvet gegaan<br>
    En heb bij die band al wat Iers was gedaan: <br>
    Gezopen, gespeeld, <br>
    Gezongen, verveeld<br>
    En niet te vergeten een lach en een traan

    Bassist van Black Velvet was Jean-Pière Fonteyn<br>
    Hij hield veel van Django, van grap en van gein: <br>
    Hij nam zijn gitaar<br>
    Het scheelde geen haar<br>
    Of Pière moest de reïncarnatie wel zijn

    The Rose Room Swing was toen Jean-Pière's gipsyband<br>
    Zij improviseerden om hand en om tand<br>
    Un bas, deux guitares<br>
    Grosse caisse et fanfare<br>
    En ik werd de jazzviolist débutant

    Ik voelde na vijf jaar een roep<br>
    Gedaan met Black Velvet de groep<br>
    Het Ierse gedoe<br>
    Dat maakte me moe<br>
    Ik ging voor een Jazzy beroep

    Ik ging t'rug studeren in Gent<br>
    Dat bleek dan een fluit van een cent<br>
    Mijn opleiding daar<br>
    Niet meer dan een jaar<br>
    Was heilzaam voor mij als student

    Veel groepen die komen en gaan<br>
    Toen kwam een er uitdaging aan<br>
    Een band met veel show<br>
    Met know-how en wow<br>
    De band Someone Els bood een baan

    Die groep is gemaan en vree cool<br>
    Mariske zingt mooi met gevoel<br>
    De Pieter die slaat<br>
    De Piet in zijn maat<br>
    En Raph's gekrioel op zijn toetsenaar-stoel zorgt voor feest'lijk gewoel en een dansbare boel

    Voilà en 't is hiermee gedaan<br>
    Nu hoop'lijk bent u in de waan<br>
    Dat wij Someone Els<br>
    zijn hemels en hels<br>
    Een must voor uw luisterorgaan

  fr: |-
    # Andries Baele (°1982)

    Andries pris ses premiers cours de violon à l’Académie de Diest. A 14 ans Stéphane Grappelli est un de ces héros. 4 ans plus tard il s’inscrit au 
    Lemmens Instituut à Louvain pour des cours de violon classique avec Otto Drollez et Nico Olé. Il s’intéresse bien vite à la composition aussi et obtient, 
    outre le premier prix pour violon, aussi un premier prix en harmonie. <br>

    Après les études il se lance dans des styles de musique moins classiques. Il joue avec ‘Black Velvet’, un groupe de folk irlandais. Jean-Pière Fonteyn, 
    le guitariste du groupe, lui fait connaître la musique de Django Rheinhardt, et lui demande de rejoindre le groupe gypsy jazz ‘The Rose Room Swing’. <br>

    Le Jazz et l’improvisation devient une passion pour Andries. Il reprend des études de violon jazz au Conservatoire Royal de Gand. C’est à cette même époque 
    qu’il rejoint Someone Els.

  en: |-
    # Andries Baele (°1982)

    Andries took his first violon lessons at the Music Academy of Diest. At the age of 14, Stéphane Grappelli is one of his heroes. 
    4 years later he started classical violin studies with Otto Drollez et Nico Olé at the Lemmens Instituut in Leuven. Quickly, he takes interest 
    in composition as well and graduates for classical violin and harmony. <br> 

    After the studies he starts playing less classical styles of music. He plays with the Irish Folk ‘Black Velvet’. Jean-Pière Fonteyn, 
    the guitar player of the band, introduces him to the music of Django Rheinhardt and asks him to join the gypsy jazz band ‘The Rose Room Swing’. <br>

    Andries becomes passionate about Jazz and improvisation. He starts a series of jazz violin courses at the Royal Conservatory of Ghent. He joins Someone Els at that same period. 

