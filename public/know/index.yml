text:
  nl: |-
    De groep ontstond oorspronkelijk als duo, Els Artois aan de zang en Raphaël 
    Van Goubergen op piano, in 1996. Zoals bij zoveel andere groepen begon het 
    allemaal “zomaar”, voor één welbepaalde opdracht: het muzikaal opluisteren van 
    een vernissage. Van de ene vernissage kwam de andere, dan een verjaardagsfeest, 
    een huwelijksreceptie, een caféoptreden … en het klikte.
    
    In 1999 vroegen ze Piet Haven ter versterking op de bas. Met de komst van zangeres 
    Eva Tulkens, in 2005, werd het repertoire geheroriënteerd naar 3-stemmige “vocal 
    harmony”. In 2007 kwam Pieter Dedoncker het geheel ondersteunen met zijn drums. 
    In 2008 verliet Els de groep, Karen Van Humbeeck nam haar taak over. De gecombineerde 
    stemmen van Eva, Karen en Piet, gesteund door piano, bas en drums staan garant voor 
    de eigen “sound” van SOMEONE ELS.
    
    Het repertoire is een mengeling van jazzstandards (Ella Fitzgerald, Deedee Bridgewater, 
    Cassandra Wilson, Charlie Parker, Horace Silver, Cole Porter, …), soul (Aretha Franklin, 
    George Michael, Des’ree, …), chanson (Noa, Tori Amos, …), rock- en popballades (Prince, 
    Sting, Phil Collins, Bonnie Raitt, Nirvana, …).
    
    Als het enigszins kan, vraagt de groep graag een bijkomende solist. Didier “Migou” 
    Beyney (drums), Jan De Haas (drums), Pascal Mathieu (gitaar), Stef Peire (gitaar), 
    Guy Hennaut (trompet), Ann Artois (zang), Elodie Carels (zang), Guy Raiff (gitaar), 
    Carl Haven (percussie), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (gitaar), Bob Van Vaerenbergh (drums), Joke Boon (piano), Els Artois (zang) en 
    Tom Mahieu (sax) zijn allen al “special guest” geweest op onze concerten en/of 
    studiosessies. En natuurlijk hoopt de groep nog genoeg gelegenheden te krijgen om 
    aan deze lijst nog veel namen te mogen toevoegen.

  en: |-
    The band started in 1996 as a duet, Els Artois on vocals and Raphaël Van Goubergen 
    on the piano. It all started, as is usual for lots of bands, “just like that”, for 
    this one occasion: an exhibition. Then another exhibition followed, and then a 
    birthday party, a wedding reception, a café-concert … and we connected.
    
    In 1999 they asked Piet Haven to play the bass. When singer Eva Tulkens joined the 
    band, in 2005, the repertoire evolved towards 3-voice vocal harmony. Pieter Dedoncker 
    joined, on drums, in 2007. Els left the band in 2008, Karen Van Humbeeck took over 
    her role. The combined voices of Eva, Karen and Piet, accompanied by bass, piano 
    and drums, are the typical sound of SOMEONE ELS.
    
    The repertoire is a mix of Jazz (Ella Fitzgerald, Deedee Bridgewater, Cassandra 
    Wilson, Charlie Parker, Horace Silver, Cole Porter, …), Soul (Aretha Franklin, George 
    Michael, Des’ree, …), Songs (Noa, Tori Amos, …) and Pop and Rock ballads (Prince, 
    Sting, Phil Collins, Bonnie Raitt, Nirvana, ...).
    
    Whenever possible we like to invite guest soloists. Didier “Migou” Beyney (drums), 
    Jan De Haas (drums), Pascal Mathieu (guitar), Stef Peire (guitar), Guy Hennaut 
    (trumpet), Ann Artois (vocals), Elodie Carels (vocals), Guy Raiff (guitar), Carl 
    Haven (percussions), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (guitar), Bob Van Vaerenbergh (drums), Joke Boon (piano), Els Artois (chant) and 
    Tom Mahieu (sax) were all special guest on different concerts and/or recordings. 
    And, of course, the band hopes to have a lot more opportunities to add more names 
    on that list.

  fr: |-
    Le groupe vu le jour en 1996 en tant que duo, Els Artois au chant et Raphaël Van 
    Goubergen au piano. Cela commença, comme c’est le cas pour beaucoup de groupes, 
    simplement, pour cette unique occasion : un vernissage. Et puis vint un autre 
    vernissage, un anniversaire, une réception de mariage, un café-concert … et ce fût 
    l’alchimie.
    
    En 1999 ils proposèrent à Piet Haven de les accompagner à la basse. Lorsque la 
    chanteuse Eva Tulkens rejoignit le groupe, en 2005, le répertoire fut ré-harmonisé 
    à 3 voix. Pieter Dedoncker vint soutenir le tout avec sa batterie en 2007. Els 
    quitta le groupe en 2008 et ce fut Karen Van Humbeeck qui reprit son rôle. 
    Les trois voix d’Eva, Karen et Piet, soutenues par le piano, la basse et la 
    batterie, constituent la couleur typique de SOMEONE ELS.
    
    Le répertoire est un mélange de jazz (Ella Fitzgerald, Deedee Bridgewater, 
    Cassandra Wilson, Charlie Parker, Horace Silver, Cole Porter, …), de soul 
    (Aretha Franklin, George Michael, Des’ree, …), de chanson (Noa, Tori Amos, …) 
    et de ballades pop et rock (Prince, Sting, Phil Collins, Bonnie Raitt, 
    Nirvana, …).
    
    Quand c’est possible nous aimons inviter des solistes supplémentaires. Didier 
    “Migou” Beyney (batterie), Jan De Haas (batterie), Pascal Mathieu (guitare), 
    Stef Peire (guitare), Guy Hennaut (trompette), Ann Artois (chant), Elodie 
    Carels (chant), Guy Raiff (guitare), Carl Haven (percussions), Joe Higham (sax), 
    Fabrice Alleman (sax), Roel De Ruyter (guitare), Bob Van Vaerenbergh (batterie), 
    Joke Boon (piano), Els Artois (chant) et Tom Mahieu (sax) ont tous été « special 
    guest » à des concerts et/ou des sessions d’enregistrement. Et le groupe espère 
    bien sûr multiplier les occasions de rajouter de nouveaux noms à ce palmarès.
