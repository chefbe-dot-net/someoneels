text:
  nl: |-
    #Someone Els Today
    De kern van de groep bestaat uit <b>Piet Haven</b> (zang en basgitaar), <b>Raph Van Goubergen</b> (piano en zang), <b>Pieter Dedoncker</b> (drums) en <b>Andries Baele</b> (viool en zang). 
    Bij gelegenheid kunnen we ook rekenen op bijkomende muzikanten: Els Artois (zang), Michel Kuijken (gitaar), Eva Tulkens (zang) en Mariske Broeckmeyer (zang).
    Wij combineren graag vocale en instrumentale jazz en pop op eigenzinnige wijze. 

    Het repertoire is een mengeling van 
    jazzstandards (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff, ...),
    soul/pop/rock nummers (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana,...), 
    en eigen nummers (Andries Baele, Raph Van Goubergen, Piet Haven, Pieter Dedoncker). 
    
    En als het enigszins kan vraagt de groep ook graag een bijkomende solist. Didier “Migou” 
    Beyney (drums), Jan De Haas (drums), Pascal Mathieu (gitaar), Stef Peire (gitaar), 
    Guy Hennaut (trompet), Ann Artois (zang), Elodie Carels (zang), Guy Raiff (gitaar), 
    Carl Haven (percussie), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (gitaar), Bob Van Vaerenbergh (drums), Joke Boon (piano), Tom Mahieu (sax) en Zohra Aït-Fath (zang) 
    waren allen al “special guest” op onze concerten en/of studiosessies. 
    En natuurlijk hoopt de groep nog genoeg gelegenheden te krijgen om 
    aan deze lijst nog veel namen te mogen toevoegen.

    #Someone Els Yesterday

    ### Duo
    De groep ontstond oorspronkelijk als duo, Els Artois aan de zang en Raphaël 
    Van Goubergen op piano, in 1996. Zoals bij zoveel andere groepen begon het 
    allemaal “zomaar”, voor één welbepaalde opdracht: het muzikaal opluisteren van 
    een vernissage. Van de ene vernissage kwam de andere, dan een verjaardagsfeest, 
    een huwelijksreceptie, een caféoptreden … en het klikte.

    ### Trio, Quartet, Quintet ...
    In 1999 vroegen ze Piet Haven ter versterking op de bas. 
    Met de komst van zangeres Eva Tulkens, in 2005, werd het repertoire geheroriënteerd naar 3-stemmige “vocal harmony”. 
    In 2007 kwam Pieter Dedoncker het geheel ondersteunen met zijn drums. 
    Zangeres Mariske Broeckmeyer verving Els tijdelijk van 2009 tot 2011.
    In 2010 werd ook violist en veelzijdige muzikant Andries Baele bij het project betrokken.<br><br>
    
    # [MASALA](http://www.masalamusic.be//)
    	
    ### Bye Bye Girls. Hello Boys!
    In de marge van Someone Els, creëerden de jongens - Piet, Raph, Pieter en Andries - een "All Boys Band", een nieuwe klank met eigen composities:
    de groep [MASALA](http://www.masalamusic.be//) was geboren.

  en: |-
    #Someone Els Today
    The core of the band are <b>Piet Haven</b> (vocals and bass guitar), <b>Raph Van Goubergen</b> (piano and vocals), <b>Pieter Dedoncker</b> (drums) and <b>Andries Baele</b> (violin and vocals). 
    On occasion we can count on additional musicians: Els Artois (vocals), Michel Kuijken (guitar), Eva Tulkens (vocals) and Mariske Broeckmeyer (vocals). 
    We like to combine vocal and instrumental jazz and pop on our very own personal way.

    The repertoire is a mix of 
    Jazz standards (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff ...), 
    soul/pop/rock songs (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana ...),
    and our own compositions (Andries Baele, Raph Van Goubergen, Piet Haven, Pieter Dedoncker).

    
    Whenever possible we like to invite guest soloists. Didier “Migou” Beyney (drums), 
    Jan De Haas (drums), Pascal Mathieu (guitar), Stef Peire (guitar), Guy Hennaut 
    (trumpet), Ann Artois (vocals), Elodie Carels (vocals), Guy Raiff (guitar), Carl 
    Haven (percussions), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (guitar), Bob Van Vaerenbergh (drums), Joke Boon (piano), Zohra Aït-Fath (vocals) and 
    Tom Mahieu (sax) were all special guest on different concerts and/or recordings. 
    And, of course, the band hopes to have a lot more opportunities to add still more names 
    on that list.

    #Someone Els Yesterday

    ### Duo
    The band started in 1996 as a duet, Els Artois on vocals and Raphaël Van Goubergen 
    on the piano. It all started, as is usual for lots of bands, “just like that”, for 
    this one occasion: an exhibition. Then another exhibition followed, and then a 
    birthday party, a wedding reception, a café-concert … and we connected.

    ### Trio, Quartet, Quintet ...
    In 1999 they asked Piet Haven to play the bass. 
    When singer Eva Tulkens joined the band, in 2005, the repertoire evolved towards 3-voice vocal harmony. 
    Pieter Dedoncker joined, on drums, in 2007. 
    Singer Mariske Broeckmeyer temporarely replaced Els from 2009 till 2011.
    In 2010 violin player, and versatile musician, Andries Baele got also involved in the project.<br><br>
    
    # [MASALA](http://www.masalamusic.be//)
    
    ### Bye Bye Girls. Hello Boys!
    Next to Someone Els, the boys - Piet, Raph, Pieter and Andries - created an "All Boys Band", a new sound with own compositions:
    the band [MASALA](http://www.masalamusic.be//) was born.

  fr: |-
    #Someone Els Today
    Le noyau central du groupe est formé par <b>Piet Haven</b> (chant et guitare basse), <b>Raph Van Goubergen</b> (piano et chant), <b>Pieter Dedoncker</b> (batterie) et <b>Andries Baele</b> (violon et chant). 
    A l'occasion, nous pouvons compter aussi sur des musiciens supplémentaires: Els Artois (chant), Michel Kuijken (guitare), Eva Tulkens (chant) et Mariske Broeckmeyer (chant).
    Nous aimons combiner du jazz et de la pop vocal et instrumental d'une façon toute personnelle. 

    Le répertoire est un mélange 
    de standards de jazz (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff, ...),
    de morceaux soul/pop/rock (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana,...),
    et de nos compositions (Andries Baele, Raph Van Goubergen, Piet Haven, Pieter Dedoncker).
    
    Quand c’est possible nous aimons aussi inviter des solistes. Didier 
    “Migou” Beyney (batterie), Jan De Haas (batterie), Pascal Mathieu (guitare), 
    Stef Peire (guitare), Guy Hennaut (trompette), Ann Artois (chant), Elodie 
    Carels (chant), Guy Raiff (guitare), Carl Haven (percussions), Joe Higham (sax), 
    Fabrice Alleman (sax), Roel De Ruyter (guitare), Bob Van Vaerenbergh (batterie), 
    Joke Boon (piano), Zohra Aït-Fath (chant) et Tom Mahieu (sax) ont tous déjà été « special 
    guest » à des concerts et/ou des sessions d’enregistrement. Et le groupe espère 
    bien sûr multiplier les occasions de rajouter de nouveaux noms à ce palmarès.

    #Someone Els Yesterday

    ### Duo
    Le groupe vu le jour en 1996 en tant que duo, Els Artois au chant et Raphaël Van 
    Goubergen au piano. Cela commença, comme c’est le cas pour beaucoup de groupes, 
    simplement, pour cette occasion unique : un vernissage. Et puis vint un autre 
    vernissage, un anniversaire, une réception de mariage, un café-concert … et ce fût 
    l’alchimie.

    ### Trio, Quartet, Quintet ...
    En 1999 ils proposèrent à Piet Haven de les accompagner à la basse. 
    Lorsque la chanteuse Eva Tulkens rejoignit le groupe, en 2005, le répertoire fut ré-harmonisé à 3 voix. 
    Pieter Dedoncker vint soutenir le tout avec sa batterie en 2007. 
    La chanteuse Mariske Broeckmeyer remplaça temporairement Els durant les années 2009 à 2011.
    En 2010, Andries Baele, violonist et musicien aux nombreuses facettes, vint aussi rejoindre le projet.<br><br>
    
    # [MASALA](http://www.masalamusic.be//)
    
    ### Bye Bye Girls. Hello Boys!
    En marge de Someone Els, les garçons - Piet, Raph, Pieter et Andries - ont créé un "All Boys Band", un nouveau son avec de compositions originales:
    le groupe [MASALA](http://www.masalamusic.be//) est né.
