text:
  nl: |-
    #Someone Els Today
    De groep bestaat uit <b>Andries Baele</b> (viool en zang), <b>Piet Haven</b> (zang en basgitaar), <b>Raph Van Goubergen</b> (piano en zang) en <b>Pieter Dedoncker</b> (drums). 
    Wij combineren graag vocale en instrumentale jazz en pop op eigenzinnige wijze.

    Het repertoire is een mengeling van eigen nummers (Andries Baele, Raph Van Goubergen, Piet Haven), 
    jazzstandards (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, 
    Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff, ...)
    en soul/pop/rock nummers (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana,...).

    Bij gelegenheid kunnen we rekenen op een (of meer) bijkomende stem(men) van onze voormalige zangeressen Els Artois, Eva Tulkens en Mariske Broeckmeyer. 
    En als het enigszins kan vraagt de groep ook graag een bijkomende solist. Didier “Migou” 
    Beyney (drums), Jan De Haas (drums), Pascal Mathieu (gitaar), Stef Peire (gitaar), 
    Guy Hennaut (trompet), Ann Artois (zang), Elodie Carels (zang), Guy Raiff (gitaar), 
    Carl Haven (percussie), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (gitaar), Bob Van Vaerenbergh (drums), Joke Boon (piano) en Tom Mahieu (sax) 
    waren allen al “special guest” op onze concerten en/of studiosessies. 
    En natuurlijk hoopt de groep nog genoeg gelegenheden te krijgen om 
    aan deze lijst nog veel namen te mogen toevoegen.

    #Someone Els Yesterday

    ### Duo
    De groep ontstond oorspronkelijk als duo, Els Artois aan de zang en Raphaël 
    Van Goubergen op piano, in 1996. Zoals bij zoveel andere groepen begon het 
    allemaal “zomaar”, voor één welbepaalde opdracht: het muzikaal opluisteren van 
    een vernissage. Van de ene vernissage kwam de andere, dan een verjaardagsfeest, 
    een huwelijksreceptie, een caféoptreden … en het klikte.

    ### Trio, Quartet, Quintet ...
    In 1999 vroegen ze Piet Haven ter versterking op de bas. Met de komst van zangeres 
    Eva Tulkens, in 2005, werd het repertoire geheroriënteerd naar 3-stemmige “vocal 
    harmony”. In 2007 kwam Pieter Dedoncker het geheel ondersteunen met zijn drums. 

    ### Bye Bye Girls
    In 2008 verliet Els de groep, Karen Van Humbeeck nam haar taak over. 
    Someone <i>Els</i> werd Someone <i>Els"e"</i>, maar we lieten die laatste <i>"e"</i> toch maar mooi weg. 
    In 2009 ging Karen nieuwe horizonten tegemoet. Mariske Broeckmeyer kwam erbij. 
    Maar ook Eva en Mariske zochten definitief nieuwe uitdagingen op. 

    ### Hello Boys
    Met de komst van violist-zanger Andries Baele kreeg Someone Els, nu een "All Boys Band", een nieuwe klank.
    De gecombineerde stemmen van Piet, Andries en Raph, gesteund door viool, piano, bas en drums staan garant voor 
    de eigen “sound” van SOMEONE ELS.

  en: |-
    #Someone Els Today
    The musicians: <b>Andries Baele</b> (violin and vocals), <b>Piet Haven</b> (vocals and bass guitar), <b>Raph Van Goubergen</b> (piano and vocals) and <b>Pieter Dedoncker</b> (drums). 
    We like to combine vocal and instrumental jazz and pop on our own personal way.

    The repertoire is a mix of our own compositions (Andries Baele, Raph Van Goubergen, Piet Haven), 
    Jazz standards (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, 
    Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff ...)
    and soul/pop/rock songs (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana ...).

    On occasion we can count on one (or more) additional voice(s) from our former female singers Els Artois, Eva Tulkens and Mariske Broeckmeyer.
    Whenever possible we like to invite guest soloists. Didier “Migou” Beyney (drums), 
    Jan De Haas (drums), Pascal Mathieu (guitar), Stef Peire (guitar), Guy Hennaut 
    (trumpet), Ann Artois (vocals), Elodie Carels (vocals), Guy Raiff (guitar), Carl 
    Haven (percussions), Joe Higham (sax), Fabrice Alleman (sax), Roel De Ruyter 
    (guitar), Bob Van Vaerenbergh (drums), Joke Boon (piano), and 
    Tom Mahieu (sax) were all special guest on different concerts and/or recordings. 
    And, of course, the band hopes to have a lot more opportunities to add still more names 
    on that list.

    #Someone Els Yesterday

    ### Duo
    The band started in 1996 as a duet, Els Artois on vocals and Raphaël Van Goubergen 
    on the piano. It all started, as is usual for lots of bands, “just like that”, for 
    this one occasion: an exhibition. Then another exhibition followed, and then a 
    birthday party, a wedding reception, a café-concert … and we connected.

    ### Trio, Quartet, Quintet ...
    In 1999 they asked Piet Haven to play the bass. When singer Eva Tulkens joined the 
    band, in 2005, the repertoire evolved towards 3-voice vocal harmony. Pieter Dedoncker 
    joined, on drums, in 2007. 

    ### Bye Bye Girls
    Els left the band in 2008 and Karen Van Humbeeck took over. 
    Someone <i>Els</i> became Someone <i>Els"e"</i>, but we did never bother to add that last <i>"e"</i> to the band's name. 
    In 2009 Karen went for new horizons. Mariske Broeckmeyer joined the band. 
    But Eva and Mariske both finally also were drawn elsewhere for new challenges.  

    ### Hello Boys
    With the violinist and singer Andries Baele, Someone Els, now an "All Boys Band", developed a whole new sound.
    The combined voices of Piet, Andries and Raph, accompanied by violin, piano, bass and drums are the typical sound of SOMEONE ELS.

  fr: |-
    #Someone Els Today
    Les musiciens: <b>Andries Baele</b> (violon et chant), <b>Piet Haven</b> (chant et guitare basse), <b>Raph Van Goubergen</b> (piano et chant) et <b>Pieter Dedoncker</b> (batterie). 
    Nous aimons combiner du jazz et de la pop vocal et instrumental d'une façon toute personnelle.

    Le répertoire est un mélange de nos compositions (Andries Baele, Raph Van Goubergen, Piet Haven), 
    de standards de jazz (Tania Maria, John Coltrane, Charlie Parker, Thelonius Monk, Clifford Brown, Horace Silver, Miles Davis, Cole Porter, 
    Richard Rodgers & Lorenz Hart, Oliver Nelson, Antonio Carlos Jobim, Guy Raiff, ...)
    et de morceaux soul/pop/rock (Tori Amos, Prince, Sting, Phil Collins, Bonnie Raitt, Nirvana,...).

    A l'occasion, nous pouvons compter aussi sur nos chanteuses d'antan - Els Artois, Eva Tulkens et Mariske Broeckmeyer - pour une (ou plusieurs) voix supplémentaire(s). 
    Quand c’est possible nous aimons aussi inviter des solistes. Didier 
    “Migou” Beyney (batterie), Jan De Haas (batterie), Pascal Mathieu (guitare), 
    Stef Peire (guitare), Guy Hennaut (trompette), Ann Artois (chant), Elodie 
    Carels (chant), Guy Raiff (guitare), Carl Haven (percussions), Joe Higham (sax), 
    Fabrice Alleman (sax), Roel De Ruyter (guitare), Bob Van Vaerenbergh (batterie), 
    Joke Boon (piano) et Tom Mahieu (sax) ont tous déjà été « special 
    guest » à des concerts et/ou des sessions d’enregistrement. Et le groupe espère 
    bien sûr multiplier les occasions de rajouter de nouveaux noms à ce palmarès.

    #Someone Els Yesterday

    ### Duo
    Le groupe vu le jour en 1996 en tant que duo, Els Artois au chant et Raphaël Van 
    Goubergen au piano. Cela commença, comme c’est le cas pour beaucoup de groupes, 
    simplement, pour cette occasion unique : un vernissage. Et puis vint un autre 
    vernissage, un anniversaire, une réception de mariage, un café-concert … et ce fût 
    l’alchimie.

    ### Trio, Quartet, Quintet ...
    En 1999 ils proposèrent à Piet Haven de les accompagner à la basse. Lorsque la 
    chanteuse Eva Tulkens rejoignit le groupe, en 2005, le répertoire fut ré-harmonisé 
    à 3 voix. Pieter Dedoncker vint soutenir le tout avec sa batterie en 2007. 

    ### Bye Bye Girls
    Els quitte le groupe en 2008 et Karen Van Humbeeck reprend son rôle dans le groupe.
    Someone <i>Els</i> devient Someone <i>Els"e"</i>, mais nous n'avons jamais pensé devoir rajouter ce dernier petit <i>"e"</i> au nom du groupe. 
    En 2009 c'est à Karen d'aller découvrir de nouveaux horizons. Mariske Broeckmeyer devient notre nouvelle chanteuse. 
    Mais Eva et Mariske aussi finirons par être attirées par de nouveaux défis.  

    ### Hello Boys
    Avec l'arrivée du violoniste-chanteur Andries Baele, Someone Els, devenu maintenant un "All Boys Band", développe un tout nouveau son.
    Les trois voix de Piet, d'Andries et de Raph, soutenues par le violon, le piano, la basse et la 
    batterie, constituent la couleur typique de SOMEONE ELS.
